<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>SMSReporter</title>
    </head>
    <body>
        <div class="app" id="main">
            <div class="form">
                <div class="mb-3">
                    <label for="script" class="form-label">Фотографии</label>
                    <div class="images" id="images">
                    </div>
                </div>
                <button type="button" class="btn btn-primary mb-3" style="width: 100%;" onclick="picker()" id="pick">Открыть папку</button>
            </div>
        </div>
        <div class="app d-none" id="rating">
            <div class="d-flex flex-column mt-3 gap-3">
                <img src="" class="me-auto ms-auto" id="ratingsrc">
                <p>Оцените изображение:</p>
                <div style="width:100%">
                    
<input type="radio" name="stars" id="star-null"  class="i"/>
<input type="radio" name="stars" id="star-1" class="i" />
<input type="radio" name="stars" id="star-2" class="i"/>
<input type="radio" name="stars" id="star-3" class="i"/>
<input type="radio" name="stars" id="star-4" class="i"/>
<input type="radio" name="stars" id="star-5" class="i" checked />

<section style="max-height: 100px;">
  <label for="star-1" class="l">
    <svg width="51" height="48" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
    </svg>
  </label>
  <label for="star-2" class="l">
    <svg width="51" height="48" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
    </svg>
  </label>
  <label for="star-3" class="l">
    <svg width="51" height="48" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
    </svg>
  </label>
  <label for="star-4" class="l">
    <svg width="51" height="48" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
    </svg>
  </label>
  <label for="star-5" class="l">
    <svg width="51" height="48" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
    </svg>
  </label>
</section>
<button type="button" class="btn btn-primary mb-3" style="width: 100%;" onclick="ratecurrent()" id="rate">Оценить</button>  
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
